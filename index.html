<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>

    <link href="Rock_Paper_Scissors.css" rel="stylesheet" />

  </head>
  <body class="body">
    <p class="title">Rock Paper Scissors</p>

    <p>
    <button onclick="
      playGame('rock');"
      class="image-button">
      <img src="images/rock-image.png" class ="image-icon"></button>

    <button onclick="
      playGame('paper');" 
      class="image-button">
      <img src="images/paper-image.png" class ="image-icon"></button>
    
    <button onclick="
      playGame('scissor');"
      class="image-button">
      <img src="images/scissor-image.png" class ="image-icon"></button>
    </p>

    <p class = "js-result result"></p>

    <p class = 'js-move'> </p>

    <p class = 'js-score'></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      UpdateMoves();
      document.body.style.backgroundColor = 'black';

    " class="reset">Reset Score</button>

    <script src="Rock-Paper-Scissors.js"></script>
  </body>
</html>
